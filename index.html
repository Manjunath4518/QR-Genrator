<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <p>Enter Your Text or Url</p>
        <input type="text" placeholder="Text or Url" id="qrTxt"/>
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="genrateQR()">Genrate QR code</button>
    </div>

    <script>
        let imgBox = document.getElementById('imgBox')
        let qrImg = document.getElementById('qrImg')
        let qrTxt = document.getElementById('qrTxt')
        
        function genrateQR(){
            if(qrTxt.value.length>0){
                qrImg.src = ' https://api.qrserver.com/v1/create-qr-code/?size=150x150&data='+qrTxt.value;
                imgBox.classList.add('show-img')
            }
            
        }

    </script>

</body>
</html>
